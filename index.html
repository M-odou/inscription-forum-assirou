    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        
        .transition-professional {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.9rem 1.1rem;
            width: 100%;
            font-size: 0.95rem;
            color: #1e293b;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }

        .form-input:focus {
            background-color: #ffffff;
            border-color: #C5A022;
            box-shadow: 0 0 0 4px rgba(197, 160, 34, 0.1);
            outline: none;
        }

        .label-text {
            display: block;
            font-size: 0.68rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-bottom: 0.6rem;
        }

        ::selection {
            background: #C5A022;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfdfd;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #C5A022;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-professional {
            animation: fadeInScale 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @media print {
            header, nav, footer, button, .print-hidden {
                display: none !important;
            }
        }
    </style>
